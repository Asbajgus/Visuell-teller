<body>
    <link rel="stylesheet" href="styles.css">
    <button onclick="up()" id=upWards>+1</button>
    <div id="sum">0</div>
    <button onclick="down()" id="downWards">-1</button>

   <script>
var sumDiv=document.getElementById('sum');
var numToShow=0;

function up() {
    numToShow++;
    sumDiv.textContent=numToShow;
}
function down(){
    numToShow--;
    sumDiv.textContent=numToShow;
}
   </script>
